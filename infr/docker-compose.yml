version: '3.10'

services:
  web:
    image: bast33/django_stripe
    restart: always
    volumes:
      - .:/app

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/app
    depends_on:
      - web

